<!DOCTYPE html>
<html>
    <head>
        <title>KindKart</title>
        <!-- Bootstrap and Custom css -->
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/popup.css" rel="stylesheet" type="text/css">
        <link href="css/checkout.css" rel="stylesheet" type="text/css">
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-database.js"></script>
    </head>
    <body>
        <h1>KindKart</h1>
        <hr>
        <p class="heading"><strong class="white" id="brand"></strong></p>
        <p class="darkpurple" id="ethicalrating"></p>
        <hr>
        <p id="ratingmessage"></p>
        <hr>
        <p class="heading">Coupons for <strong class="pink" id="domain_name"></strong></p>
        <p class="darkpurple" id="instruct">Click any coupon to copy</p>
        <ul id="coupons"></ul>
        <div id="submitpart">
            <div id="hr"></div>
            <p id="x"></p>
            <div class="codepart"></div>
            <div class="descpart"></div>
            <div id="submit"></div>
        </div>
            <div id="submitcoupon" class="submit-button">Submit Coupon</div>

        

    <script src="js/jquery.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
